<body>
	<main>
		<h1>Småopgaver 02 (Niveau 2)</h1>

		<section>
			<h2>Cards</h2>
			<div>
				<article class="card">
					<p class="card__price"><span class="card__price-value">100</span>,-</p>
					<div>
						<button type="button" class="card__increase">+</button>
						<span class="card__item-count">0</span>
						<button type="button" class="card__decrease">-</button>
					</div>
					<p class="products__total">0 kr i alt</p>
				</article>
			</div>
		</section>
	</main>
