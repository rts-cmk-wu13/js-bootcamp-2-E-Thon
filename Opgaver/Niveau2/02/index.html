<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<script src="./script.js" defer></script>
	<title>Småopgaver 02 (Niveau 2)</title>
</head>

<body>
	<h1>Småopgaver 02 (Niveau 2)</h1>

	<section class="products">
		<h2 class="products__header2"></h2>
		<article class="products__product">
			<h3 class="products__header3">Navn1</h3>
			<img src="https://placehold.co/300x400/transparent/FDF" alt="Billede1" class="products__img">
			<p class="products__price">100,-</p>
			<div class="products__amounts">
				<button type="button" class="products__subtract products__button--active">-</button>
				<div id="products__amount" title="Antal">0</div>
				<button type="button" class="products__add">+</button>
			</div>
			<p class="products__total"></p>
		</article>

		<article class="products__product">
			<h3 class="products__header3">Navn2</h3>
			<img src="https://placehold.co/300x400/transparent/F55" alt="Billede2" class="products__img">
			<p class="products__price">200,-</p>
			<div class="products__amounts">
				<button type="button" class="products__subtract">-</button>
				<div id="products__amount" title="Antal">0</div>
				<button type="button" class="products__add">+</button>
			</div>
			<p class="products__total"></p>
		</article>

		<article class="products__product">
			<h3 class="products__header3">Navn3</h3>
			<img src="https://placehold.co/300x400/transparent/FD5" alt="Billede3" class="products__img">
			<p class="products__price">300,-</p>
			<div class="products__amounts">
				<button type="button" class="products__subtract">-</button>
				<div id="products__amount" title="Antal">0</div>
				<button type="button" class="products__add">+</button>
			</div>
			<p class="products__total"></p>
		</article>
	</section>

</body>

</html>
